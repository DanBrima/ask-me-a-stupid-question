<!DOCTYPE html>
<html>
  <head>
    <style>
      .will-change-transform {
        will-change: transform;
      }

      .cursor::after {
        display: block;
        content: '';
        position: absolute;
        width: 4px;
        height: 100%;
        background-color: #fff;
        animation: cursor 0.6s linear infinite alternate;
        will-change: opacity;
      }

      @keyframes cursor {
        0%,
        40% {
          opacity: 1;
        }

        60%,
        100% {
          opacity: 0;
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500">

    <h1
      class="mb-2 text-gray-100 md:text-6xl animate-text pt-20 text-center font-extrabold text-transparent text-8xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
    >
      שאל אותי
      <span class="relative">
        <span
          class="h-20 pt-2 overflow-x-hidden whitespace-nowrap text-brand-accent"
        >
          שאלה טיפשית
        </span>
        <span
          class="cursor absolute -bottom-0 left-0 -top-1 inline-block bg-gray-900 w-full animate-type will-change"
        ></span>
      </span>
    </h1>

</html>
