<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icon.png" />
    <link href="../dist/tailwind.css" type="text/css" rel="stylesheet" />
    <link href="./index.css" type="text/css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/302d156d27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body dir="rtl" class="bg-primary grid justify-items-center">
    <main id="app">
      <h1
        id="site-text"
        class="animate-text mb-2 pt-24 text-center text-8xl font-extrabold text-gray-100"
      >
        שאל אותי
        <span class="relative">
          <span class="whitespace-nowrap pt-2"> שאלה טיפשית </span>
          <span
            class="cursor bg-primary will-change absolute -bottom-0 left-0 -top-1 inline-block w-full animate-type"
          ></span>
        </span>
      </h1>
      <article class="mx-48 mt-48">
        <button id="random-question" class="random-question-button w-full">
          הגרל
        </button>
      </article>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
